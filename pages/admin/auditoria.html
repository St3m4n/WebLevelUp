<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin · Auditoría</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/admin.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <aside class="lup-sidebar d-none d-lg-flex flex-column p-3"></aside>

    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Abrir menú">
              <span class="navbar-toggler-icon" style="display:inline-block;width:1.5rem;height:1.5rem;background:none;position:relative">
                <span style="position:absolute;left:0;right:0;top:2px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:8px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:14px;height:2px;background:#374151"></span>
              </span>
            </button>
            <span class="navbar-brand fw-bold mb-0">Auditoría</span>
          </div>
        </div>
      </nav>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel"></div>

      <section class="container py-4">
        <div class="card lup-card">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-12 col-md-3">
                <label class="form-label">Actor (correo o RUN)</label>
                <input class="form-control" data-ref="f-actor" placeholder="Ej: admin@levelup.cl o 11111111K">
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label">Entidad</label>
                <select class="form-select" data-ref="f-entity">
                  <option value="">Todas</option>
                  <option>producto</option>
                  <option>usuario</option>
                  <option>mensaje</option>
                  <option>categoria</option>
                  <option>perfil</option>
                </select>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label">Acción</label>
                <select class="form-select" data-ref="f-action">
                  <option value="">Todas</option>
                  <option>create</option>
                  <option>update</option>
                  <option>delete</option>
                  <option>restore</option>
                  <option>respond</option>
                </select>
              </div>
              <div class="col-12 col-md-3">
                <button class="btn btn-outline-light w-100" data-ref="btn-filtrar" type="button">Filtrar</button>
              </div>
            </div>
            <ul class="list-group mt-3" data-ref="audit-list"></ul>
            <div class="text-muted small py-3 d-none" data-ref="audit-empty">Sin actividad que coincida con los filtros.</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/audit.js"></script>
  <script src="../../js/admin/admin-auditoria.js"></script>
  <script src="../../js/admin/sidebar.js"></script>
</body>
</html>
