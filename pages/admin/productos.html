<!doctype html>
<html lang="es">

<head>
  <!-- HEAD ESTÁNDAR ADMIN -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin</title>

  <!-- Fuentes + Bootstrap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos propios (RUTA RELATIVA DESDE /pages/admin/) -->
  <link href="../../css/admin.css" rel="stylesheet">

</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="lup-sidebar d-flex flex-column p-3">
      <a href="./index.html" class="d-flex align-items-center mb-3 text-decoration-none">
        <span class="lup-logo me-2">👾</span><span class="lup-brand">LEVEL-UP ADMIN</span>
      </a>
      <hr class="border-secondary">
      <ul class="nav nav-pills flex-column mb-auto gap-1" id="lup-menu">
        <li class="nav-item"><a href="./index.html" class="nav-link">🏠 Dashboard</a></li>
  <li><a href="./productos.html" class="nav-link active">🛒 Productos</a></li>
  <li><a href="./producto-form.html" class="nav-link">➕ Nuevo producto</a></li>
  <li><a href="./categorias.html" class="nav-link">🏷️ Categorías</a></li>
        <li><a href="./usuarios.html" class="nav-link">👤 Usuarios</a></li>
        <li><a href="./usuario-form.html" class="nav-link">➕ Nuevo usuario</a></li>
        <li><a href="./mensajes.html" class="nav-link">✉️ Mensajes</a></li>
      </ul>
      <hr class="border-secondary mt-auto">
      <div class="small text-secondary">Administrador</div>

    </aside>
    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold" data-ref="titulo">Productos</span>
        </div>
      </nav>


      <section class="container py-4">
        <div class="card lup-card">
          <div class="card-body">

            <!-- Filtros -->
            <div class="row g-2 mb-3">
              <div class="col-md-4">
                <input class="form-control" placeholder="Buscar por nombre o código…" data-ref="busqueda">
              </div>
              <div class="col-md-3">
                <select class="form-select" data-ref="categoria">
                  <!-- Se llena automáticamente desde admin-productos.js -->
                </select>
              </div>
              <div class="col-md-5 text-md-end">
                <button class="btn btn-outline-light" type="button" data-ref="btn-filtrar">Filtrar</button>
                <button class="btn btn-outline-secondary" type="button" data-ref="btn-limpiar">Limpiar</button>
              </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Stock</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Se renderiza dinámicamente desde admin-productos.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- seed -->
  <script src="../../data/productos.js"></script>
  <!-- lógica admin -->
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/admin-productos.js"></script>
</body>
</html>
