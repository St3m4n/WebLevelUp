<!doctype html>
<html lang="es">

<head>
  <!-- HEAD ESTÁNDAR ADMIN -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin</title>

  <!-- Fuentes + Bootstrap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios (RUTA RELATIVA DESDE /pages/admin/) -->
  <link href="../../css/admin.css" rel="stylesheet">

</head>

<body>
  <div class="d-flex">
    <!-- Sidebar (desktop) -->
    <aside class="lup-sidebar d-none d-lg-flex flex-column p-3"></aside>
    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <!-- Mobile: sidebar toggler -->
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Abrir menú">
              <span class="navbar-toggler-icon" style="display:inline-block;width:1.5rem;height:1.5rem;background:none;position:relative">
                <span style="position:absolute;left:0;right:0;top:2px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:8px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:14px;height:2px;background:#374151"></span>
              </span>
            </button>
            <span class="navbar-brand fw-bold mb-0" data-ref="titulo">Productos</span>
          </div>
          
        </div>
      </nav>

      <!-- Mobile Offcanvas Menu (renderizado por sidebar.js) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel"></div>


      <section class="container py-4">
        <div class="card lup-card">
          <div class="card-body">

            <!-- Filtros -->
            <div class="row g-2 mb-3">
              <div class="col-12 col-md-4">
                <input class="form-control" placeholder="Buscar por nombre o código…" data-ref="busqueda">
              </div>
              <div class="col-12 col-md-3">
                <select class="form-select" data-ref="categoria">
                  <!-- Se llena automáticamente desde admin-productos.js -->
                </select>
              </div>
              <div class="col-12 col-md-5">
                <div class="d-flex gap-2 flex-wrap justify-content-md-end">
                  <button class="btn btn-outline-light flex-fill flex-md-grow-0" type="button" data-ref="btn-filtrar">Filtrar</button>
                  <button class="btn btn-outline-secondary flex-fill flex-md-grow-0" type="button" data-ref="btn-limpiar">Limpiar</button>
                </div>
              </div>
            </div>

            <!-- Tabs: Activos / Eliminados -->
            <ul class="nav nav-tabs" id="productosTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-prod-activos-tab" data-bs-toggle="tab" data-bs-target="#tabProdActivos" type="button" role="tab" aria-controls="tabProdActivos" aria-selected="true">Activos</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-prod-eliminados-tab" data-bs-toggle="tab" data-bs-target="#tabProdEliminados" type="button" role="tab" aria-controls="tabProdEliminados" aria-selected="false">Eliminados</button>
              </li>
            </ul>

            <div class="tab-content pt-3">
              <!-- Activos -->
              <div class="tab-pane fade show active" id="tabProdActivos" role="tabpanel" aria-labelledby="tab-prod-activos-tab">
                <div class="table-responsive">
                  <table class="table table-striped align-middle lup-table lup-table-productos lup-table-productos-activos">
                    <thead>
                      <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th class="text-end">Precio</th>
                        <th class="text-end">Stock</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody data-ref="tbody-prod-activos"></tbody>
                  </table>
                </div>
              </div>
              <!-- Eliminados -->
              <div class="tab-pane fade" id="tabProdEliminados" role="tabpanel" aria-labelledby="tab-prod-eliminados-tab">
                <div class="table-responsive">
                  <table class="table table-striped align-middle lup-table lup-table-productos lup-table-productos-eliminados">
                    <thead>
                      <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Eliminado el</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody data-ref="tbody-prod-eliminados"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- seed -->
  <script src="../../data/productos.js"></script>
  <!-- lógica admin -->
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/audit.js"></script>
  <script src="../../js/admin/confirm.js"></script>
  <script src="../../js/admin/admin-productos.js"></script>
  <script src="../../js/admin/sidebar.js"></script>
</body>
</html>
