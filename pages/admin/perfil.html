<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perfil de Usuario · Admin</title>
    <!-- Bootstrap + tus estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/admin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="lup-admin">
    <div class="d-flex">
        <!-- ====== SIDEBAR (desktop) ====== -->
       <aside class="lup-sidebar d-none d-lg-flex flex-column p-3"></aside>
        <!-- ====== /SIDEBAR ====== -->

        <!-- ====== MAIN ====== -->
                <main class="flex-grow-1">
                        <!-- Topbar -->
                        <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
                                <div class="container-fluid d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center gap-2">
                                                <!-- Mobile: sidebar toggler -->
                                                <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Abrir menú">
                                                    <span class="navbar-toggler-icon" style="display:inline-block;width:1.5rem;height:1.5rem;background:none;position:relative">
                                                        <span style="position:absolute;left:0;right:0;top:2px;height:2px;background:#374151"></span>
                                                        <span style="position:absolute;left:0;right:0;top:8px;height:2px;background:#374151"></span>
                                                        <span style="position:absolute;left:0;right:0;top:14px;height:2px;background:#374151"></span>
                                                    </span>
                                                </button>
                                                <span class="navbar-brand fw-bold mb-0">Perfil de Usuario</span>
                                        </div>
                                </div>
                        </nav>

                        <!-- Mobile Offcanvas Menu (renderizado por sidebar.js) -->
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel"></div>

            <!-- Contenido -->
            <div class="container py-4">
                <!-- Header identidad -->
                <div class="d-flex align-items-center gap-3 mb-4">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=222&color=fff" class="rounded-circle"
                        width="64" height="64" alt="avatar">
                    <div>
                        <div class="h5 mb-0" data-ref="nombre-completo">—</div>
                        <div class="text-muted small">
                            <span data-ref="run">—</span> · <span data-ref="correo">—</span>
                            <span class="badge text-bg-primary ms-2" data-ref="perfil">—</span>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <!-- Datos personales -->
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Datos personales</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre</label>
                                        <input class="form-control" data-ref="i-nombre" maxlength="50">
                                        <div class="invalid-feedback" data-ref="e-nombre"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Apellidos</label>
                                        <input class="form-control" data-ref="i-apellidos" maxlength="100">
                                        <div class="invalid-feedback" data-ref="e-apellidos"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Correo</label>
                                        <input class="form-control" data-ref="i-correo" maxlength="100">
                                        <div class="invalid-feedback" data-ref="e-correo"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Región</label>
                                        <select class="form-select" data-ref="i-region"></select>
                                        <div class="invalid-feedback" data-ref="e-region"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Comuna</label>
                                        <select class="form-select" data-ref="i-comuna"></select>
                                        <div class="invalid-feedback" data-ref="e-comuna"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Dirección</label>
                                        <input class="form-control" data-ref="i-direccion" maxlength="300">
                                        <div class="invalid-feedback" data-ref="e-direccion"></div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-2 mt-3">
                                    <a class="btn btn-outline-secondary btn-sm" href="./usuarios.html">Editar desde
                                        mantenedor</a>
                                    <button class="btn btn-success btn-sm" data-ref="btn-guardar" type="button">Guardar
                                        cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Actividad reciente -->
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Actividad reciente</h5>
                                    <button class="btn btn-sm btn-outline-danger" data-ref="btn-limpiar-log"
                                        type="button">Limpiar log</button>
                                </div>
                                <ul class="list-group mt-3" data-ref="audit-list"></ul>
                                <div class="text-muted small py-3 d-none" data-ref="audit-empty">Sin actividad
                                    registrada.</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- ====== /MAIN ====== -->
    </div>
    <!-- Seeds necesarios -->
    <script src="../../data/regiones-comunas.js"></script>
    <script src="../../data/usuarios.js"></script>
    
    <!-- Auditoría + Lógica de perfil -->
    <script src="../../js/admin/audit.js"></script>
    <script src="../../js/admin/perfil.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/auth.js"></script>
    <script src="../../js/admin/sidebar.js"></script>
</body>

</html>
