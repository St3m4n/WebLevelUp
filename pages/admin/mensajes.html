<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/admin.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="lup-sidebar d-flex flex-column p-3">
      <a href="./index.html" class="d-flex align-items-center mb-3 text-decoration-none">
        <span class="lup-logo me-2">👾</span><span class="lup-brand">LEVEL-UP ADMIN</span>
      </a>
      <hr class="border-secondary">
      <ul class="nav nav-pills flex-column mb-auto gap-1" id="lup-menu">
        <li class="nav-item"><a href="./index.html" class="nav-link">🏠 Dashboard</a></li>
        <li><a href="./productos.html" class="nav-link">🛒 Productos</a></li>
        <li><a href="./producto-form.html" class="nav-link">➕ Nuevo producto</a></li>
        <li><a href="./usuarios.html" class="nav-link">👤 Usuarios</a></li>
        <li><a href="./usuario-form.html" class="nav-link">➕ Nuevo usuario</a></li>
        <li><a href="./mensajes.html" class="nav-link active">✉️ Mensajes</a></li>
      </ul>
      <hr class="border-secondary mt-auto">
      <div class="small text-secondary">Administrador</div>
    </aside>
    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold" data-ref="titulo">Mensajes</span>
        </div>
      </nav>
      <section class="container py-4">
        <div class="card lup-card">
          <div class="card-body">
            <div class="row g-2 mb-3">
              <div class="col-md-4">
                <input class="form-control" placeholder="Buscar por nombre, correo o asunto…" data-ref="busqueda">
              </div>
              <div class="col-md-3">
                <select class="form-select" data-ref="estado">
                  <option value="">Todos</option>
                  <option value="pendiente">Pendiente</option>
                  <option value="respondido">Respondido</option>
                </select>
              </div>
              <div class="col-md-5 text-md-end">
                <button class="btn btn-outline-light" type="button" data-ref="btn-filtrar">Filtrar</button>
                <button class="btn btn-outline-secondary" type="button" data-ref="btn-limpiar">Limpiar</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Asunto</th>
                    <th>Estado</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody data-ref="tbody">
                  <tr class="text-secondary" data-ref="row-empty"><td colspan="6" class="text-center">Sin mensajes por ahora.</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal ver/responder -->
  <div class="modal fade" id="msgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><strong>De:</strong> <span data-ref="m-nombre"></span> (<a href="#" data-ref="m-email"></a>)</div>
          <div class="mb-2"><strong>Asunto:</strong> <span data-ref="m-asunto"></span></div>
          <div class="mb-3"><strong>Mensaje:</strong>
            <div class="border rounded p-2 bg-light" style="white-space: pre-wrap;" data-ref="m-mensaje"></div>
          </div>
          <hr>
          <label class="form-label">Respuesta</label>
          <textarea class="form-control" rows="4" data-ref="m-respuesta" placeholder="Escribe tu respuesta..."></textarea>
          <div class="form-text">Esta demo guardará la respuesta en localStorage.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" data-ref="btn-responder">Marcar como respondido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/admin-mensajes.js"></script>
</body>
</html>
