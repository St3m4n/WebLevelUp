<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/admin.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar (desktop) -->
    <aside class="lup-sidebar d-none d-lg-flex flex-column p-3"></aside>
    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <!-- Mobile: sidebar toggler -->
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Abrir menú">
              <span class="navbar-toggler-icon" style="display:inline-block;width:1.5rem;height:1.5rem;background:none;position:relative">
                <span style="position:absolute;left:0;right:0;top:2px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:8px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:14px;height:2px;background:#374151"></span>
              </span>
            </button>
            <span class="navbar-brand fw-bold mb-0" data-ref="titulo">Mensajes</span>
          </div>
          
        </div>
      </nav>

      <!-- Mobile Offcanvas Menu (renderizado por sidebar.js) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel"></div>
      <section class="container py-4">
        <div class="card lup-card">
          <div class="card-body">
            <div class="row g-2 mb-3">
              <div class="col-12 col-md-4">
                <input class="form-control" placeholder="Buscar por nombre, correo o asunto…" data-ref="busqueda">
              </div>
              <div class="col-12 col-md-3">
                <select class="form-select" data-ref="estado">
                  <option value="">Todos</option>
                  <option value="pendiente">Pendiente</option>
                  <option value="respondido">Respondido</option>
                </select>
              </div>
              <div class="col-12 col-md-5 mt-2 mt-md-0">
                <div class="d-flex gap-2 flex-wrap justify-content-md-end">
                  <button class="btn btn-outline-light flex-fill flex-md-grow-0" type="button" data-ref="btn-filtrar">Filtrar</button>
                  <button class="btn btn-outline-secondary flex-fill flex-md-grow-0" type="button" data-ref="btn-limpiar">Limpiar</button>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped align-middle lup-table lup-table-mensajes">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Asunto</th>
                    <th>Estado</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody data-ref="tbody">
                  <tr class="text-secondary" data-ref="row-empty"><td colspan="6" class="text-center">Sin mensajes por ahora.</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal ver/responder -->
  <div class="modal fade" id="msgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Mensaje</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><strong>De:</strong> <span data-ref="m-nombre"></span> (<a href="#" data-ref="m-email" class="text-white text-decoration-underline"></a>)</div>
          <div class="mb-2"><strong>Asunto:</strong> <span data-ref="m-asunto"></span></div>
          <div class="mb-3"><strong>Mensaje:</strong>
            <div class="border border-secondary rounded p-2 bg-dark text-white" style="white-space: pre-wrap;" data-ref="m-mensaje"></div>
          </div>
          <hr>
          <label class="form-label">Respuesta</label>
          <textarea class="form-control" rows="4" data-ref="m-respuesta" placeholder="Escribe tu respuesta..."></textarea>
          <div class="form-text">Esta demo guardará la respuesta en localStorage.</div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" data-ref="btn-responder">Marcar como respondido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/audit.js"></script>
  <script src="../../js/admin/confirm.js"></script>
  <script src="../../js/admin/admin-mensajes.js"></script>
  <script src="../../js/admin/sidebar.js"></script>
</body>
</html>
