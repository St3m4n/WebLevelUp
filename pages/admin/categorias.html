<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin · Categorías</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/admin.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar (desktop) -->
    <aside class="lup-sidebar d-none d-lg-flex flex-column p-3"></aside>

    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <!-- Mobile: sidebar toggler -->
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Abrir menú">
              <span class="navbar-toggler-icon" style="display:inline-block;width:1.5rem;height:1.5rem;background:none;position:relative">
                <span style="position:absolute;left:0;right:0;top:2px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:8px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:14px;height:2px;background:#374151"></span>
              </span>
            </button>
            <span class="navbar-brand fw-bold mb-0">Categorías</span>
          </div>
          
        </div>
      </nav>

      <!-- Mobile Offcanvas Menu (renderizado por sidebar.js) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel"></div>

      <section class="container py-4">
        <div class="card lup-card mb-4">
          <div class="card-body">
            <h5 class="card-title">Nueva categoría</h5>
            <div class="row g-2 align-items-end">
              <div class="col-12 col-md-6">
                <label class="form-label">Nombre de la categoría</label>
                <input type="text" class="form-control" data-ref="i-nombre" maxlength="100" placeholder="Ej: Teclados Mecánicos">
                <div class="invalid-feedback" data-ref="e-nombre"></div>
              </div>
              <div class="col-12 col-md-3">
                <button class="btn btn-success w-100" type="button" data-ref="btn-agregar">Agregar</button>
              </div>
            </div>
            <div class="form-text mt-2">Evita duplicados; el nombre debe ser único.</div>
          </div>
        </div>

        <div class="card lup-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Listado de categorías</h5>
              <button class="btn btn-outline-secondary btn-sm" type="button" data-ref="btn-seed">Sembrar desde catálogo</button>
            </div>
            <!-- Tabs: Activas / Eliminadas -->
            <ul class="nav nav-tabs" id="categoriasTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-cat-activas-tab" data-bs-toggle="tab" data-bs-target="#tabCatActivas" type="button" role="tab" aria-controls="tabCatActivas" aria-selected="true">Activas</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-cat-eliminadas-tab" data-bs-toggle="tab" data-bs-target="#tabCatEliminadas" type="button" role="tab" aria-controls="tabCatEliminadas" aria-selected="false">Eliminadas</button>
              </li>
            </ul>
            <div class="tab-content pt-3">
              <div class="tab-pane fade show active" id="tabCatActivas" role="tabpanel" aria-labelledby="tab-cat-activas-tab">
                <div class="table-responsive">
                  <table class="table table-striped align-middle lup-table lup-table-categorias lup-table-categorias-activas">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th class="text-end">Acciones</th>
                      </tr>
                    </thead>
                    <tbody data-ref="tbody-cat-activas">
                      <tr class="text-secondary" data-ref="row-empty-act"><td colspan="2" class="text-center">Sin categorías aún.</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="tab-pane fade" id="tabCatEliminadas" role="tabpanel" aria-labelledby="tab-cat-eliminadas-tab">
                <div class="table-responsive">
                  <table class="table table-striped align-middle lup-table lup-table-categorias lup-table-categorias-eliminadas">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Eliminada el</th>
                        <th class="text-end">Acciones</th>
                      </tr>
                    </thead>
                    <tbody data-ref="tbody-cat-eliminadas">
                      <tr class="text-secondary" data-ref="row-empty-del"><td colspan="3" class="text-center">Sin categorías eliminadas.</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../data/productos.js"></script>
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/audit.js"></script>
  <script src="../../js/admin/confirm.js"></script>
  <script src="../../js/admin/admin-categorias.js"></script>
  <script src="../../js/admin/sidebar.js"></script>
</body>

</html>
