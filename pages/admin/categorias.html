<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin · Categorías</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/admin.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="lup-sidebar d-flex flex-column p-3">
      <a href="./index.html" class="d-flex align-items-center mb-3 text-decoration-none">
        <span class="lup-logo me-2">👾</span><span class="lup-brand">LEVEL-UP ADMIN</span>
      </a>
      <hr class="border-secondary">
      <ul class="nav nav-pills flex-column mb-auto gap-1" id="lup-menu">
        <li class="nav-item"><a href="./index.html" class="nav-link">🏠 Dashboard</a></li>
        <li><a href="./productos.html" class="nav-link">🛒 Productos</a></li>
        <li><a href="./producto-form.html" class="nav-link">➕ Nuevo producto</a></li>
        <li><a href="./categorias.html" class="nav-link active">🏷️ Categorías</a></li>
        <li><a href="./usuarios.html" class="nav-link">👤 Usuarios</a></li>
        <li><a href="./usuario-form.html" class="nav-link">➕ Nuevo usuario</a></li>
        <li><a href="./mensajes.html" class="nav-link">✉️ Mensajes</a></li>
      </ul>
      <hr class="border-secondary mt-auto">
      <div class="small text-secondary">Administrador</div>
    </aside>

    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Categorías</span>
        </div>
      </nav>

      <section class="container py-4">
        <div class="card lup-card mb-4">
          <div class="card-body">
            <h5 class="card-title">Nueva categoría</h5>
            <div class="row g-2 align-items-end">
              <div class="col-md-6">
                <label class="form-label">Nombre de la categoría</label>
                <input type="text" class="form-control" data-ref="i-nombre" maxlength="100" placeholder="Ej: Teclados Mecánicos">
                <div class="invalid-feedback" data-ref="e-nombre"></div>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success w-100" type="button" data-ref="btn-agregar">Agregar</button>
              </div>
            </div>
            <div class="form-text mt-2">Evita duplicados; el nombre debe ser único.</div>
          </div>
        </div>

        <div class="card lup-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Listado de categorías</h5>
              <button class="btn btn-outline-secondary btn-sm" type="button" data-ref="btn-seed">Sembrar desde catálogo</button>
            </div>
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody data-ref="tbody">
                  <tr class="text-secondary" data-ref="row-empty"><td colspan="2" class="text-center">Sin categorías aún.</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../data/productos.js"></script>
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/admin-categorias.js"></script>
</body>

</html>
