<!doctype html>
<html lang="es">

<head>
  <!-- HEAD ESTÁNDAR ADMIN -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level-Up Gamer | Admin</title>

  <!-- Fuentes + Bootstrap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios (RUTA RELATIVA DESDE /pages/admin/) -->
  <link href="../../css/admin.css" rel="stylesheet">

</head>

<body>
  <div class="d-flex">
    <!-- Sidebar (desktop) -->
    <aside class="lup-sidebar d-none d-lg-flex flex-column p-3"></aside>
    <!-- Main -->
    <main class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom lup-topbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <!-- Mobile: sidebar toggler -->
            <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Abrir menú">
              <span class="navbar-toggler-icon" style="display:inline-block;width:1.5rem;height:1.5rem;background:none;position:relative">
                <span style="position:absolute;left:0;right:0;top:2px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:8px;height:2px;background:#374151"></span>
                <span style="position:absolute;left:0;right:0;top:14px;height:2px;background:#374151"></span>
              </span>
            </button>
            <span class="navbar-brand fw-bold mb-0" data-ref="titulo">Usuarios</span>
          </div>
          
        </div>
      </nav>

      <!-- Mobile Offcanvas Menu (renderizado por sidebar.js) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel"></div>
      <section class="container py-4">
        <div class="card lup-card">
          <div class="card-body">
            <div class="row g-2 mb-3">
              <div class="col-md-4">
                <input class="form-control" placeholder="Buscar por RUN, nombre o correo…" data-ref="busqueda">
              </div>
              <div class="col-md-3">
                <select class="form-select" data-ref="perfil">
                  <option value="">Todos los perfiles</option>
                  <option>Administrador</option>
                  <option>Vendedor</option>
                  <option>Cliente</option>
                </select>
              </div>
              <div class="col-md-5 text-md-end">
                <button class="btn btn-outline-light" type="button" data-ref="btn-filtrar">Filtrar</button>
                <button class="btn btn-outline-secondary" type="button" data-ref="btn-limpiar">Limpiar</button>
              </div>
            </div>


            <!-- Tabs: Activos / Eliminados -->
            <ul class="nav nav-tabs" id="usuariosTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-activos-tab" data-bs-toggle="tab" data-bs-target="#tabActivos" type="button" role="tab" aria-controls="tabActivos" aria-selected="true">
                  Activos
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-eliminados-tab" data-bs-toggle="tab" data-bs-target="#tabEliminados" type="button" role="tab" aria-controls="tabEliminados" aria-selected="false">
                  Eliminados
                </button>
              </li>
            </ul>

            <div class="tab-content pt-3">
              <!-- Activos -->
              <div class="tab-pane fade show active" id="tabActivos" role="tabpanel" aria-labelledby="tab-activos-tab">
                <div class="table-responsive">
                  <table class="table table-striped align-middle lup-table lup-table-usuarios lup-table-usuarios-activos">
                    <thead>
                      <tr>
                        <th data-sort="run">RUN <span class="sort-caret"></span></th>
                        <th data-sort="nombre">Nombre <span class="sort-caret"></span></th>
                        <th data-sort="apellidos">Apellidos <span class="sort-caret"></span></th>
                        <th data-sort="correo">Correo <span class="sort-caret"></span></th>
                        <th data-sort="perfil">Perfil <span class="sort-caret"></span></th>
                        <th data-sort="descuento">Descuento <span class="sort-caret"></span></th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody data-ref="tbody-activos">
                      <!-- Filas dinámicas (activos) -->
                    </tbody>
                  </table>
                </div>
              </div>

              <!-- Eliminados -->
              <div class="tab-pane fade" id="tabEliminados" role="tabpanel" aria-labelledby="tab-eliminados-tab">
                <div class="table-responsive">
                  <table class="table table-striped align-middle lup-table lup-table-usuarios lup-table-usuarios-eliminados">
                    <thead>
                      <tr>
                        <th data-sort="run">RUN <span class="sort-caret"></span></th>
                        <th data-sort="correo">Correo <span class="sort-caret"></span></th>
                        <th data-sort="perfil">Perfil <span class="sort-caret"></span></th>
                        <th data-sort="deletedAt">Eliminado el <span class="sort-caret"></span></th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody data-ref="tbody-eliminados">
                      <!-- Filas dinámicas (eliminados) -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            
            <!-- Modal: Ver Usuario (solo lectura) -->
            <div class="modal fade" id="userViewModal" tabindex="-1" aria-labelledby="userViewModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content bg-dark text-white">
                  <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="userViewModalLabel">Detalle de usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row g-3 mb-3">
                      <div class="col-sm-6"><div class="small text-secondary">RUN</div><div data-ref="view-run" class="fw-semibold"></div></div>
                      <div class="col-sm-6"><div class="small text-secondary">Correo</div><div data-ref="view-correo" class="fw-semibold"></div></div>
                      <div class="col-sm-6"><div class="small text-secondary">Nombre</div><div data-ref="view-nombre"></div></div>
                      <div class="col-sm-6"><div class="small text-secondary">Apellidos</div><div data-ref="view-apellidos"></div></div>
                      <div class="col-sm-4"><div class="small text-secondary">Perfil</div><div data-ref="view-perfil"></div></div>
                      <div class="col-sm-4"><div class="small text-secondary">Región</div><div data-ref="view-region"></div></div>
                      <div class="col-sm-4"><div class="small text-secondary">Comuna</div><div data-ref="view-comuna"></div></div>
                    </div>
                    <hr class="border-secondary">
                    <h6 class="mb-2">Historial de pedidos</h6>
                    <div class="table-responsive">
                      <table class="table table-striped align-middle">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                          </tr>
                        </thead>
                        <tbody id="user-orders-body">
                          <tr id="user-orders-empty"><td colspan="4" class="text-center text-secondary">Sin pedidos registrados.</td></tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../data/usuarios.js"></script>
  <script src="../../js/admin/auth.js"></script>
  <script src="../../js/admin/confirm.js"></script>
  <script src="../../js/admin/admin-usuarios.js"></script>
  <script src="../../js/admin/sidebar.js"></script>
</body>

</html>
