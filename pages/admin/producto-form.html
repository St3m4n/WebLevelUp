<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Producto</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./admin.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="d-flex">
    <aside class="lup-sidebar d-flex flex-column p-3">
      <a href="./index.html" class="d-flex align-items-center mb-3 text-decoration-none">
        <span class="lup-logo me-2">üëæ</span><span class="lup-brand">LEVEL-UP ADMIN</span>
      </a>
      <hr class="border-secondary">
      <ul class="nav nav-pills flex-column mb-auto gap-1">
        <li class="nav-item"><a href="./index.html" class="nav-link">üè† Dashboard</a></li>
        <li><a href="./productos.html" class="nav-link">üõí Productos</a></li>
        <li><a href="./producto-form.html" class="nav-link">‚ûï Nuevo producto</a></li>
        <li><a href="./usuarios.html" class="nav-link">üë§ Usuarios</a></li>
        <li><a href="./usuario-form.html" class="nav-link">‚ûï Nuevo usuario</a></li>
      </ul>
    </aside>

    <main class="flex-grow-1">
      <nav class="navbar navbar-dark border-bottom lup-topbar">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Producto</span>
          <div class="d-flex gap-2">
            <a href="./productos.html" class="btn btn-outline-light btn-sm">Volver a listado</a>
            <button class="btn btn-success btn-sm">Guardar</button>
          </div>
        </div>
      </nav>

      <section class="container py-4">
        <form class="card lup-card">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-sm-4">
                <label class="form-label">C√≥digo<span class="text-success">*</span></label>
                <input type="text" class="form-control" id="codigo" placeholder="Ej: JM001">
                <div class="form-text">M√≠nimo 3 caracteres.</div>
              </div>
              <div class="col-sm-8">
                <label class="form-label">Nombre<span class="text-success">*</span></label>
                <input type="text" class="form-control" id="nombre" maxlength="100">
              </div>

              <div class="col-12">
                <label class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" rows="3" maxlength="500"></textarea>
              </div>

              <div class="col-sm-4">
                <label class="form-label">Precio (CLP)<span class="text-success">*</span></label>
                <input type="number" class="form-control" id="precio" min="0" step="0.01" placeholder="0.00">
                <div class="form-text">Admite decimales. 0 = FREE.</div>
              </div>
              <div class="col-sm-4">
                <label class="form-label">Stock<span class="text-success">*</span></label>
                <input type="number" class="form-control" id="stock" min="0" step="1" placeholder="0">
              </div>
              <div class="col-sm-4">
                <label class="form-label">Stock cr√≠tico (opcional)</label>
                <input type="number" class="form-control" id="stockCritico" min="0" step="1" placeholder="0">
              </div>

              <div class="col-sm-6">
                <label class="form-label">Categor√≠a<span class="text-success">*</span></label>
                <select id="categoria" class="form-select">
                  <option value="">Selecciona‚Ä¶</option>
                  <option>Juegos de Mesa</option>
                  <option>Accesorios</option>
                  <option>Consolas</option>
                  <option>Computadores Gamers</option>
                  <option>Sillas Gamers</option>
                  <option>Mouse</option>
                  <option>Mousepad</option>
                  <option>Poleras Personalizadas</option>
                  <option>Polerones Gamers Personalizados</option>
                </select>
              </div>

              <div class="col-sm-6">
                <label class="form-label">Imagen (opcional)</label>
                <input type="file" class="form-control" id="imagen" accept="image/*">
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
